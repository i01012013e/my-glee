<section class="form-login">
    <div class="container">
        <form class="form-login__form-box" action="#">
            <label class="form-login__label">
                Username or email address *
                <input class="form-login__input" type="email" />
            </label>
            <label class="form-login__label">
                Password *
                <input class="form-login__input" type="password" />
            </label>
            <button class="form-login__btn" type="submit">Login</button>
            <label class="form-login__label">
                <div class="form-login__box-checkbox">
                    <input class="form-login__input-checkbox" type="checkbox" checked="checked" />
                    <span class="form-login__checkbox"></span>
                    <span class="form-login__text">Remember me</span>
                </div>
                <a class="form-login__link" href="#">Lost your password?</a>
            </label>
            <label class="form-login__label">
                Not registered? No problem
                <a class="form-login__link" href="#">Create an account</a>
            </label>
        </form>
    </div>
    <div class="partners">
        <div class="container">
            <div class="partners__img-box">
                <img class="partners__img" src="./img/images/logo-partner-1.png" alt="logo partner" />
                <img class="partners__img" src="./img/images/logo-partner-2.png" alt="logo partner" />
                <img class="partners__img" src="./img/images/logo-partner-3.png" alt="logo partner" />
                <img class="partners__img" src="./img/images/logo-partner-4.png" alt="logo partner" />
                <img class="partners__img" src="./img/images/logo-partner-5.png" alt="logo partner" />
            </div>
        </div>
    </div>
</section>
